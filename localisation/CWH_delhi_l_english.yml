 ## Decisions ##
 
 RAJ_court:0 "The Delhi Legislator"
 RAJ_court_desc:0 "Delhi, unfortunately, is a republic. With that, comes all the obligations of a republic. A state equipped to protect the people, extensive rights, but above all else, no unquestioned rulers. To keep the highest office in Delhi in check, the different cabinet positions often clash with the decisions of the president. As much as this system is designed to keep the country operating smoothly, in practice, the system clogs up the bureaucracy, turns societal change into a far greater challenge than it ought to be, and weakens the state in stagnation. While the cabinet is always there to help, it is sometimes necessary to remind them who they act at the behest of; the people. With the president's mandate, any obstruction to their prerogatives is an insult to the people. The cabinet must work with the president for the president works with the people, therefore working against the president is to work against the people themselves!"
 RAJ_resolve_court_issues:0 "Remedy the Cabinet"
