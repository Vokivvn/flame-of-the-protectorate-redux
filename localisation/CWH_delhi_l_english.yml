 ## Leader Descriptions ##
 POLITICS_Subhas_Chandra_Bose_DESC:0 "In a land of millions, the odds of one man worming his way from the bottom to the top of the food chain seem slimmer than the restoration of the House of Stuart to the throne of Britain. To most, the odds alone are enough to quell the hopes of coming to power and simply resign themselves to go about their day. Subhas Chandra Bose could not sit idly by as so many of his fellow countrymen did, no, when Delhi called, Bose rushed to answer.\n\nThe Congress of 1918 was filled with the usual faces of Indian politics, even if they were different men, in the eyes of Bose, the Congress was not comprised of a unified opposition against the ruling establishment. Instead, the people of Delhi were subject to the grandest performance in all of Asia with the Khan as the director and lead role, acting as the humbled, enlightened, ruler of a people begging for his guidance. Even still, the story would be nothing without the villain, and so the director carefully selected the opposition to play the part of the foolish, power hungry, nay-sayers who wish to see Delhi tumble backwards to obscurity and exploitation by the western powers. While this would make a compelling play, Bose challenged the status-quo, ripping back the curtain. With his desire to bring fundamental change, Bose quickly rose through the ranks of the Congress, becoming it's president at twenty-five a decade prior.\n\nOnly a year into the Bose Congress, tragedy struck the subcontinent. A performance is like a chain, every part essential to make it keep it together. Rusty chains are quick to collapse and when the curtains drew on Yaqub Khan, the great play of Delhi did not come to a close, rather, things had only begun. The dawn of the second act was accompanied by 'Delhi conspiracy', a series of power plays by the Congress to subvert the young heir to Yaqub, Amanullah Khan, wherein Bose used his extensive pollical connections to seize power for himself, and by extension the Congress. Yet, his plot only brought blood. Shortly after the attempted coup, Amanullah Khan dissolved the Congress, shattering the unity Bose fostered and scattering it's senior members out to the wind to found a rival congress in Bengal as Amanullah returned the body to it's original role as nothing more than a supporting act. \n\nWith Delhi once again under the firm grip of Bose, his paternalistic democratic ideology leaves many doors open for the future of Delhi. In the end, it remains to be seen if the third act of the grand play will be the last to feature Chandra Bose or if the underdog will realize his goal to reshape the Indian subcontinent in his image, by ballot or bullet."
 
