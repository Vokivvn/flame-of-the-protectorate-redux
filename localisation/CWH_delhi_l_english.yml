 RAJ_netajis_court:0 "Bose's Court"
 RAJ_netajis_court_desc:0 "Subhas Chandra Bose is a man of implacable will, and borderline indeterminate ideology. Though Bose claims to be a champion of democracy, but his policies say otherwise. While he has justified his strong hold over the Delhi Republic's administration as merely guiding the people under his tutelage until the nation is "ready for democracy", his court and cabinet aren't entirely convinced - mostly due to a singular question:\n\n"How long will the people require this tutelage?""
