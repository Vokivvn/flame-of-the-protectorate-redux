 ## Events ##
 delhi.1.t:0 "Of What's To Come"
 delhi.1.desc:0 ""India should be a force to be reckoned with. Nations ought to fear sharing a border with the proud people of India. Yet, the subcontinent is not feared, revered, or even united." To the enchanted audience, Bose was the focal point, his composure calm and collected, but his voice a thunder, shaking the earth at it's core.\n\n"Instead, India has been rendered into the colonial shopping mall for even the middling powers of Europe to stop by and reap in a massive profit at the expense of the people! The Khan of Delhi made a very specific promise as ruler, to keep the Indian people safe but above all else, strong. The Khan failed on both fronts. As more and more of the subcontinent was sold off the to the French, Portuguese, and British, it became apparent to myself and my fellow congressmen that the Khan was not fulfilling his pledge to the people. To all of you here, I pose a question. If a shop owner sold you a relic witch he claimed warded off all threats, promising to keep you safe, to keep your family secure, at only the expense of a annual tax collection, I don't think I am alone in saying I'd make that purchase." Bose took pause, leaving the crowd before him hanging on to his words, following his story intently.\n\n"If I found the next day my house in shambles, the rugs burned, my vase shattered, and food stolen, I would march up to that salesman and offer him a question of his own, is this the best we can do?" Bose continued, "That is the very question we have asked the Khan, but now it is time to ask ourselves, is this the best we can do? Rendered nothing more than the playground of empires? Inside us all there is great potential, potential for glory, for a people united against foreign oppression, but also there lives the potential for failure lest we fall back into squabbling. It is my duty and the duty of everyone in this room to cast their differences aside for the greatest challenge we will face, to be the generation that returned Delhi to glory. The road ahead is long and perilous but still traversable. We will see the death of the empires, we will see freedom!" The room erupted into praise for the populist politician. Bose smiled out to the crowd, his strongman demeanor dropping for only just a second as he saw what he had always known, the battle for India would soon rage, one way or another, and he would stand atop the corpses of empires."
 delhi.1.a:0 "Jai Delhi! Jai Hind!"