 ##Description##
 RAJ_TOTP_DESC:0 "With the Delhi Sultanate year by year, day by day being torn apart, embarrassed on the world stage, the many powers failed to acknowledge the people. With the collapse of the Sultanate and the Khan's defeat just weeks ago, a light was bestowed upon the citizens of the Indian state, a leader they may call their own. Standing up, the rugged regime plans to one day encompass the Indian subcontinent, liberating those still chocked by the boots of the imperialists. No matter what goliath the western powers may muster up, the will of the Indian people will forge the future of the nation. Jai Delhi! Jai Hind!"
 
 ## Ideas ##
 RAJ_protege_of_the_east:0 "Protégé of the East"
 RAJ_protege_of_the_east_desc:0 "The decadent and weak rulers of the Delhi Sultanate which precedes us has long been a punching bag for the imperialists. Under the guiding hand of Subhas Chandra Bose, the people of Delhi will no longer stand for Western and foreign dominance over sons of the soil! Our ambitions are grand and righteous - the liberation of the Indian Subcontinent, and our Republic will be the bearer of that torch for the rest of the Indian and Oriental masses to follow."
 RAJ_khan_flicts:0 "Khan-flicts"
 RAJ_khan_flicts_desc:0 "The Delhi Revolution has left an undeniable mark on the history of the subcontinent - both material and non-material. While we have successfully united the warlords under one flag and sent the decadent Khans running with their tails between their legs, much has been lost in the process - especially in the means of structural and agricultural damage. Recovery from this conflict is an utmost priority for the Bose administration to stand on its feet again, lest we gather our national courage and will to launch our grand reunification of the subcontinent."
