 ## Events
 
 ITA.0.t:0 "The Italian Republic"
 ITA.0.d:0 "In blood and fire, Italy was forged. Gone were the illusions of a helping hand from Savoia, and the Pope's ambition to take the reins of Italian hegemony lay shattered in the wake of French and Austrian intervention. The peoples of the Peninsula - from Piedmont to Sicily - marched to their destiny on a path ridden by corpses. Led by Mazzini and the other heroes of the Risorgimento, Italian unification was brought about by a series of local revolts, starting with the proclamation of the Roman Republic in 1848 and continuing with a series of bloody struggles against reaction, finally culminating in the Third War of Independence.\n\nHalted at the river Adige, the new Republic finally established itself as a rising power, breaking off the shackles of the Habsburgs and taking its place among the European greats. Thanks to its alliance with the French Republic, the Italian state prospered, taking its place as a counterweight to the Austrian Empire. With many Italian territories still under Austrian control and rising tensions in Europe, it seems inevitable that Italy might be very soon headed towards another catastrophic war - one which may finally seal the status of Italy as an European power, or doom Mazzini’s dream once and for all."
 ITA.0.a:0 "Viva l’Italia!"
 
 ITA.1.t:0 "The Action Party"
 ITA.1.d:0 "Initially founded by Giuseppe Mazzini, father of the Italian Republic, all the way back in 1853, the Partito d’Azione or PdAz has always been the dominant force in Italian politics. Espousing a fiercely republican and liberal socialist ideology, the PdAz has expressed the vast majority of leaders of the Republic, starting from Mazzini himself and other protagonists of the Risorgimento like Felice Cavallotti, all the way to recent times with statesmen like Carlo Rosselli and now Ferruccio Parri.\n\nHowever, the strengths of the PdAz also soon proved to be its weaknesses. Its economic policies, combining protectionism with extensive welfare legislation, were only a mixed success in industrializing Italy, which in many ways still lags behind other European countries. As a result, its hold on Italian politics has grown weaker, and opposition has taken root in the parliament and ballots of the Republic. The first of these is the resurgent Federalist Party, who demand a freer economy and reduction of bureaucracy. Second is the Guelph movement, an amalgamation of Italian Catholics long alienated by PdAz's fiercely pro-secular stance. As troublesome times loom in Italy’s future, one has to wonder if the hegemony of the PdAz will survive for long."
 ITA.1.a:0 "We must safeguard the spirit of the Risorgimento."
 
