  ##leader desc
  POLITICS_Ferruccio_Parri_DESC:0 "The life of Ferruccio Parri was initially unremarkable - a classically educated high school teacher and journalist born in a middle class Piedmontese family, Parri’s rise to prominence was swift and sudden when he managed to become editor of the prestigious Milanese newspaper Corriere della Sera. Supportive of the Partito d’Azione’s policies, Parri turned the newspaper into one of the most authoritative pro-government voices in the country. After serving in the military and being decorated for bravery, Parri entered politics in his local PdAz section, and soon was noticed by party leader and soon to be president Carlo Rosselli.\n\nAn indefatigable worker, known for barricading himself in his office for days among piles of documents, eating only bread and salami and sleeping in a hammock above his desk, Parri soon became a personal protege of Rosselli, becoming minister of the interior before being designated as the new presidential candidate for the PdAz. Parri’s first daunting task was attempting to get out of the economic slump Italy found itself mired in, yet his attempts are only now starting to slowly bear fruit.\n\nTimes to come may be uncertain for Italy - political opposition to the government has never been stronger, and creeping dissent is starting to spread among the Italian cities while demagoguery takes hold. Despite generally enjoying great respect from the armed forces due to his past as a veteran, worrying reports reached Parri about officers’ cliques starting to form in opposition to the government. If these and the other issues plaguing the country aren’t solved by Parri and his administration, Italy’s grand dream of republican liberty in the heart of reactionary Europe might be put in jeopardy."
  
