 ITA_army_rivalry:0 "The Politicized Army"
 ITA_army_rivalry_desc:0 "\n\n\n\n\n\n\nInitially forged from the armed forces of the Roman Republic, the Italian military has so far substantially proven loyal to the PdAz led government. However, the economic crisis and the perceived ineffectiveness of the government are giving rise to small cliques of young officials, who are increasingly calling for a return to their radical, chauvinistic interpretation of Mazzini’s vision."
 
