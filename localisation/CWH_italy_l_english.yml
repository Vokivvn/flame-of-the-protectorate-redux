 ##ideas
 ITA_years_of_the_sheep:0 "Years of the Sheep"
 ITA_years_of_the_sheep_desc:0 "Italy would not exist in its current form if it were not for France. Austria opposed unification and even to this day retains integral Italian land, and without assistance from a different power Italy may well have remained a shattered land of bickering kings and states. However, French help came at a price; the monarchical powers were abandoned as the revolutionary Roman Republic was to be the focal point of foreign support. Italy is in the shadow of French interests, and bows to her will in most foreign policy. Fortunately, this means that Italy is also under French protection and has French support in its endeavors. Still, many would like to see Italy rise up and shine on her own, a truly equal power rather than a mere ward."
 
 ITA_offset_of_power:0 "Offsetting the Balance"
 ITA_offset_of_power_desc:0 "The Balance of Powers was engineered by the Austrian Empire in order to maintain some form of peace in Europe and the world. Of course, that meant that it was geared towards Austrian ideals and interests, and thus directly against Italy. Italy holds the Balance of Powers in extremely low regard and is perhaps the most likely of any nation to disregard it when taking action. The proud nation shall not bow to a system directly designed to keep it down and to prevent it from reclaiming its territory and harming Austrian interests."

 ITA_impending_war_of_independence:0 "Impending War of Independence"
 ITA_impending_war_of_independence_desc:0 "The Austrian model of Europe, designed and manipulated throughout the late 18th and 19th centuries, was perhaps one of the worst attempts at engineering a long-term peace in history. It created major hotspots that could easily erupt into war, such as the award of the Rhineland to France and the holding of a broken status quo in the Polish-Lithuanian Commonwealth. However, one of the most blatant moves of self-interest was the greedy self-award of Venice, which was desperately desired by the newly-unified Italy. Ever since, Italy has been preparing a war to retake its unjustly stolen land, but Venice is no longer the only goal. Austrian influence must be fully dismantled from the core, and Austria shall never be allowed to have an empire again. Only this way will Italy and Europe be safe from their machiavellian manipulations."
 
