  ## Ideas ##
 HOL_memories_of_32:0 "Memories of '32"
 HOL_memories_of_32_desc:0 "The coup of July thirteenth, 1932 still lives fresh in the hearts and minds of many Dutch men and women. It was there, with the aid of the rebellious Prince Bernhard, that a far-right coalition of soldiers, farmers, workers, and nationalists, united behind the populist demagogue Anton Mussert, marched on the city of Amsterdam, overthrowing the monarchy of Queen Wilhelmina in a military coup, ushering in a new era for the Netherlands. While Mussert and the NNAP maintain popularity in the farmlands, there remain many citizens who oppose his regime in the southern Netherlands and some larger cities. While this resistance is small, that does not mean they aren't a threat. Mussert will need to keep control of these resistance fighters if he wants to stay in power."
 
 HOL_army_factionalism:0 "Army Factionalism"
 HOL_army_factionalism_desc:0 "Much like the NNAP's principle leadership, the General Staff Office has seen an increase in inter-service rivalry since the Coup in 1932, with factionalism and cronyism seeming to taint every branch of the military. Loyalists of the royal army rally behind the likes of General Bernhard or General Hasselman, ahead of him, the old guard veterans gather around General Reijnders, in front him, the young and idealistic among the officer corps coalesce under General Winkelman or General Dijxhoorn, all of whom engage in a level of inter-service rancor and back-room back biting that seems to escalate on an almost daily basis. To imply that this detrimental to unity of the armed forces would be an understatement; careful and tactful measures may well be needed to keep the various personalities of Upper Officer Corps in check."
 
 HOL_divided_resistance:0 "Divided Resistance"
 HOL_divided_resistance_desc:0 "The anti-NNAP resistance is united on one thing and one thing only: opposition to the current government. The resistance is made up of republicans, monarchists, communists, and socialists, who despite sharing a common goal, all continuously fight over what they want for the Netherlands. It is unlikely, though not impossible, that the resistance will unite to be able to overthrow the NNAP anytime soon."
 
 POLITICS_Anton_Mussert_DESC:0 "Since the revolutions of 1916, the people of the Netherlands have been seeking change. Eventually, change did come, although not how many Dutch citizens were expecting it. When Anton Mussert's soldiers took control over the Netherlands he immediately began dismantling the old regime."
 
