 ## Misc Events ##

 CHI.3.t:0 "I Hate Edouard Kou"
 CHI.3.d:0 "It is not strange for the ever-reclusive Touan Ts'ijoui to pace around his sleeping quarters at odd hours of the night wielding nothing more than his officer’s sword and his ornate Marshall’s headpiece. “Ever since that bastard Kou dismissed me,” Toucan would tell housekeepers, “I have felt nothing but a raging desire to see that Parisian chambermaid put in his place.” In the years since President Edouard Kou’s dismissal of Touan as the Marshall of the Republic of China there has been little for Changhai’s premier anchorite to do besides continue pacing about his sprawling city villa and further curse the name of his greatest political enemy.\n\nThose around Touan are keenly aware of his age and his progressing senility, but are powerless to secure leadership from the eternal Marshall. Episodes of lucidity come only when dealing with the soldiers of his strongman Nganhouei Clique, before whom Touan displays battlefield erudition with charisma and inspiration. The thunderous cheers from the ranks show he is loved by his army and any actions against Touan would be a death sentence. So instead the senior officers still tag along with their leader and stand behind him even in the most hopeless of schemes. At one point the wine-addled Marshall called upon his Generals to launch an offensive to regain lost provinces from the central government, a plan which was halted only when General Hu Chutcheng physically assaulted the order-bearing message runner outside of Touan’s home. It is the opinion of many within the Nganhouei Clique that it is not a question of IF the mentally slipping Touan Ts’ijoui will cause major issue for the Clique, it is a question of when. Some think very soon."
 CHI.3.a:0 "What a grudge!"

 CHI.4.t:0 "Farewell to Tianjing"
 CHI.4.d:0 "China's last dynasty, the Taiping Heavenly Kingdom, reigned for just under a century over a people discontent with the ever-oppressive status quo. During their war of liberation against the Qing, disciples of the Hong dynasty enforced land ownership reorganization and forcible social equalization to adhere to "God Worship" values. Public utilities and development schemes too came and as the war wound down, the break from Qing economic inequality seemed less and less enjoyable. A strict noose on morality and government control once again turned agitation against the Chinese government, festering public discontentment with the unlikely pair of western abuse to form a near-perfect storm. A republican uprising in 1912 was brutally crushed, killing the revolutionaries and their leaders but planting a seed for more to come.\n\nThe breaking point came in 1931 when the King of Heaven signed an agreement with the French allowing French law to be practiced anywhere on the mainland to any person, so long as they be accompanied by a Frenchman. The common Chinese found this legal code to be much more fair than the Chinese one and would often kidnap Frenchmen on top of previous crimes in the hope to receiving a better trial. Tastes of liberalization and growing distance between the military and the King came to a head with the 1932 Revolution, a two-pronged assault on the Tianjing government from the people and the military. The King was deposed and a clique of Beijing-based generals and bureaucrats organized a temporary government which has reformed into the contemporary ROC.\n\nA long history of labor equity and land reform keep the government instilled with a culture of communal caring while ruling with an autocrat's fist, placating the common man but agitating the socialist left. A very real opposition festers in China's shadows, one which is unafraid of death or failure, and one which declares loyalty only for the people. They, the CPC, mold the opposition in their image and organize a broad coalition in the name of seeking government representation.\n\nAnd President Kou, the "most cultured man in China". is not all suave and suckering. He is a skilled orator with many enemies, meaning he is just as likely to talk his way out of a mess as he is to disappear right into another. China is changing, now more than ever, and even with Tianjing returning to Nanjing the stains of the Taiping era do not come off easily."
 CHI.4.a:0 "Wash away the sins of the father."

