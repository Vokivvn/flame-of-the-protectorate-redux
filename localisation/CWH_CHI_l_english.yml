 ## Events ##
 
 ## Kou Presidency ##

 chikoo.1.t:0 "The Life and Times of President Edouard Kou"
 chikoo.1.d:0 "It is no secret that the Republic of China is as fractured and teetering on instability as it is profoundly corrupt and wholly unmanageable. Areas under the administration and protection of the central government are presided over by civilian governors reinforced by federal army troops under the command of the seat in Peik’ing. This, in most cases, is equitable enough for the capital government, but it is not the case everywhere in China. Beyond the eastern provinces warlords loyal to the Presidency hold absolute sway over regional armies and provincial administrations, utilizing their local clout to influence Chinese politics. Most warlords are friendly, or at least positively ambivalent, while one in particular makes no secret of his hostility towards Peik’ing.\n\nFormer Marshal of the Republic of China Touan Ts'ijou and his Nganhouei Clique represent the second largest political machine in China, second of course to the central government. Clique leadership does not take this network for granted, and is actively working under Touan’s orders to subvert Peik’ing and, more importantly, the presidency of V. K. Edouard Kou. The French-educated bachelor-President retains his charm well into his middling years, and is a popular reformist keeping well-enjoyed stability in the Republic of China. Kou’s skills with oration and negotiation have served him well in building business, military, and bureaucratic connections that every day assist with the Republic’s slow transition towards liberal democracy. Despite his optimism and well-placed bets, President Kou is still dealing with the grand Chinese house of cards. The revolutionary regime must still sort through administrative kinks and infighting; Kou is well aware of Touan’s scheming and, after months of deliberation, has resorted to his final option: force.\n\nShould President Kou succeed in upending the dissident military factions, his unified government might just win democracy for the Chinese people. But if a force strong enough to derail the administration presents itself, then China will enter a period of violent upheaval yet unknown. All this hangs in the balance."
 chikoo.1.a:0 "Allons-y, Monsieur Kou!"
 
