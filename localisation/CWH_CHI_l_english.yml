 ## Leader Descriptions ##
 CHI_TOTP_DESC:0 "The still-smoldering embers of the T’aip’ing Heavenly Kingdom were the base where Chinese Republican revolutionaries seized the reigns of state and forever changed the course of Chinese history. It is year three of Peik’ing government’s administration of China, and already so much has changed. China sits on a dangerous precipice, sensitive to pressure in any direction. President Edouard Kou pushes the nation towards legal legitimization and free elections, careful of the growing residency for jealous opponents and the expanding spectrum of politically-dissatisfied ideologique dissidents." 
 POLITICS_Ed_Koo_DESC:0 "Born Kou Ouei-tsouen, Edouard Kou has always been a man fascinated by opportunity. Discipline from a young age kept him performing above standard well through his schooling and allowed him to make a handsome name for himself as an academic and prospective employee. A failed relationship with the daughter of a Indonesian-Chinese business magnate ending just before his rejection from the Heavenly Ministry of Foreign Affairs had Kou looking and feeling like the world's most qualified failure. When faced with the hobbies of choice for Chinese academic washouts, opium and education abroad, Kou opted to book a trip from Hiang Kiang to Paris. \n\nIn Paris, Kou furthered his fascination with French culture. He adopted a French Christian name (Edouard, after a Haitian accountant who saved Kou during a boating accident) and began to identify himself as a Chinese citizen enlightened by the culture and advances of the west. Amidst the political upheaval in Europe, China remained the same "Kingdom of Heaven'' that regularly indulged in tyranny and corrupt nepotism, reeling still from western imperialism’s many wounds cut upon the state. After years in Paris, he returned to the East and began a publishing house with fellow French-educated Chinese academics and printed multiple anti-T’aip’ing serial journals.\n\nThe 1932 Chinese Revolution overthrew T’ianking and the door was opened for Kou to return to China. Barely off the train in Kouangtcheou, readers of his publications cheered for him as he declared himself for the newly established Republic of China. His academic experience as well as his western connections were sought after in the new government and, following a period of intense government backchanneling, the warlord-supported Peik’ing government appointed Kou Minister of Foreign Affairs. In the Foreign Ministry, Kou excelled at furthering the Sino-French relationship and securing key national development funds. Cancer opened the nation’s executive position for prying parties and the well-connected Kou was elected to serve as the Republic's next President. Kou’s high-class style, suave speech, native-like French, and attractive bachelor status build the eyed-easily President in a fabulously iconic light with no other contemporary comparison."
 
