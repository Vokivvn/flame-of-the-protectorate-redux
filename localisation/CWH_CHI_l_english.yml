 CHI_Legitimate_Government_of_China:0 "Legitimate Government of China"
 CHI_Legitimate_Government_of_China_desc:0 "This administration is recognized by the nations of the world to be the sole legitimate government of all China. Despite domestic de-facto autonomies and the increasing intensity of internal political movements, this government is seen to represent all peoples of China and as such will be responsible for the world’s dealings with all parts of the nation. In the face of civil uprisings this undoubtedly valuable status could be put in jeopardy as foreign governments turn their support against our regime, making it important to maintain good graces amidst internal conflict and pursue positive diplomacy. Should peaceful options deplete, it would be permissibly necessary to enforce this government’s legitimacy by military force."
 CHI_Unstable_Government:0 "Unstable Government"
 CHI_Unstable_Government_desc:0 "China’s fractured state is perhaps the strongest legacy of the T’aip’ing Heavenly Kingdom. That regime’s byzantine territorial administration structure pitted King on King, warring over Princes and Provinces changing hands with organic consistency. Kings formed armies to defend and “police” their patrimonies, but often engaged other administrations to push territorial claims. Western powers utilized these internal rivalries for economic penetration in exchange for martial modernization. By the turn of the century China’s internal administrations had solidified behind a cold-war of powerful Kings and their armies wielding modern equipment and western doctrine.\n\nThe T’aip’ing T’iankouo’s untimely demise by revolution saw the Kings dethroned and many within the Kingly armies defecting to the Republican cause. These military cliques complied with the Peik’ing government’s creation of a legally defined provincial system and developed a working relationship with the central government. Though the governments in the warlord provinces enact Peik’ing’s policies and participate in tax collection and trade infrastructure, provincial governors are loyal to their clique patrons before the Presidency. Until the government develops infrastructure to push direct administration onto these provinces, the warlords are the law of the land and powerful assets to anybody pursuing rule over all China."
 CHI_Taiping_Memories:0 "T'aip'ing Memories"
 CHI_Taiping_Memories_desc:0 "The T’aip’ing T’iankouo was a brutal regime that enticed the common peasant to their ranks with promises of land reform and egalitarianism. Indeed, land reform occurred and indeed, bureaucratic placement was not racially profiled. But it was decentralized and corrupt, and the already thinly-stretched line of resources from T’ianking was being taken from by greedy Governors and Princes. Even the five Kings were no stranger to self-indulgence, and were happy to have the administration pay the cost. What was once seen as a reprieve from the Manchu-dominated Ts’ing Dynasty had turned into a new oppressive regime set on exploiting the people. Power struggles amongst the Kings lead to further militarization of the territorial administrations and better ability at putting down anti-government movements.\n\nIt was not until 1932 that the Chinese people were able to throw the Heavenly Kingdom off in favor of a Republic, but that government distrust remains. Radical socialist agitators unhappy with the state of the Republic organize amongst urban academics and associated rural educators to protest government action. They act alongside unsatisfied moderate Republicans who push for a more legally bound and centralized administration along the American model. Rumors of a secret society of T’aip’ing wealthy persons acting with God Worship zealots to subvert Peik’ing’s administration are surely unfounded, though mysterious benefactors continue to bankroll key agitating organizations. A drop in public support for the government could empower these dissidents, and could have dire consequences for the central administration."
 CHI_China_Violation:0 "An Oriental Tragedy"
 CHI_China_Violation_desc:0 "From the first sounding shot of French cannons onto Hiang Kiang nearly a century ago to the contemporary bustle of western motorcars through the legation quarter’s streetways, European imperialism has rung loud throughout China. The French twisted the Ts’ing dry, then supported the T’aip’ing rebels they would later abuse for extraterritoriality and territorial concessions across a myriad of unfair treaties. The Danish, British, Americans, Germans, Italians, anybody with a navy and the correct diplomatic channels sailed warships up the Yangtze and Yellow Rivers to guide their carving knife through Chinese society. Even the Republic, a government espousing change and triumph against tyranny, was forced to kneel before the western powers under threat of economic and diplomatic destruction. This unfairness continues, and the Republic endures it.\n\nMaintaining cordial relations with Europe has allowed for the modernization of the Chinese military and the education of Chinese professionals for use in improving the economic and political situation of the Republic. Should war come to the fragile Republic, it would be ideal to have the west’s support. However should the humiliation be too much to bear, indulging in nationalism and rejecting the coerced treaties would destroy China’s diplomatic ties for the benefit of rallying the populace and securing China’s position as a new hegemonic power in Asia. These options must be carefully considered, and caution must be upheld with nations all-too-eager for tearing into the East once more."
 CHI_The_New_Army:0 "Marshall Touan’s New Army"
 CHI_The_New_Army_desc:0 "It is an unfortunate fate for the Republican government that there will always be a force working against it. At its inception, the Peik’ing government was happily ignorant of this fact and accepted what appear to be the patriotic generosity of a well-experienced Heavenly Army General to serve as China’s Marshall. Marshall Touan Ts’ijoui began to enact a massive military overhaul campaign financed in part by French bonds and various foreign aid packages along with domestic revenue and state reserves. As this was a national Army, Touan’s growingly influential Nganhouei Clique was not responsible for financing this expansion and would reap the benefit of increased military influence at no additional cost. Intercepted communications between Touan and his subordinates regarding  the siphoning of New Army resources for the Nhanhouei Clique alerted President Kou to the real danger of allowing Touan to continue further.\n\nEdouard Kou kept quiet at first, opting instead to appeal to the various warlord Cliques for their political support against Touan. His control over the military, Kou said, would lead to his domination over the Republic. The warlords agreed, and President Kou brought the fight against Touan. He was stripped of his position as Marshall and the Nganhouei Clique’s loyal provincial governments were aggressively dissolved. Conflict was just short of violent engagement when a compromise was reached, putting Touan’s General Hu Chutcheng up as Marshall and Touan accepting the vastly reduced size of the Nganhouei Clique. In the years since this test of the Presidency’s power, the New Army has seen the modernization progress stalled in developmental limbo. Politics have penetrated the army brass and Touan’s incredible bitterness towards Kou has led to sections of the military refusing to cooperate, citing differing loyalties. Discord and developmental stagnation are assured if this divide is not bridged soon."

